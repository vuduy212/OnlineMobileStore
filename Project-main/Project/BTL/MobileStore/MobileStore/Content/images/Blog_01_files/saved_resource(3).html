<!DOCTYPE html>

<html lang="ja" class="bbutton-html-wrapper"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>はてなブックマークボタン</title>
<link rel="canonical" href="https://b.hatena.ne.jp/entry/blogofmobile.com/article/136595">
<link rel="stylesheet" href="./reset.css" type="text/css" media="all">
<link rel="stylesheet" href="./entry-button.css" type="text/css" media="all">

<script>
  function clickHandler() {
    var match = window.name.match(/^(\w+)\|((https?:\/\/[^\/?#]+)[^#]*)/);
    if (!match) return;
    window.parent.postMessage('HBMessage@{"type": "click"}', match[3]);
  }
</script>
</head><body>


  <div class="btn-standard lang-en show-count" onclick="if (event.button === 0) { clickHandler(); return false; }">
    <a href="https://b.hatena.ne.jp/entry/blogofmobile.com/article/136595" target="_top" title="このエントリーをはてなブックマークに追加">
      <span class="icon"></span>
      
    </a>
    <a href="https://b.hatena.ne.jp/entry/blogofmobile.com/article/136595" target="_blank" class="count" onclick="if (event.button === 0) { event.stopPropagation(); }">0</a>
  </div>



</body></html>
